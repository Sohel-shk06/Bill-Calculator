<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Input Page</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

    <h1 class="store" id="osname"></h1>
    <h2 class="address" id="oaddress"></h2>
    <span class="name" id="oname"></span><span>:</span>
    <span class="no" id="ono"></span>

    <form id="itemForm" action="output.html" method="get">
        <table border="2">
            <thead>
                <tr>
                    <th colspan="3">
                        <label for="cuname">Customer name: </label>
                        <input type="text" id="cuname" required>
                    </th>
                    <th colspan="2">
                        <label for="cuno">Customer mobile no. : </label>
                        <input type="tel" id="cuno" required>
                    </th>
                </tr>
                <tr>
                    <th>No.</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="table_field">
                <!-- Rows will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div class="pieces">Total Quantity: <span id="overall_pieces">0</span></div>
                    </td>
                    <td colspan="2">
                        <div class="total">Total Amount: <span id="overall_total">0</span></div>
                    </td>
                </tr>
            </tfoot>
        </table>

        <button type="button" id="add" class="add">Add Row</button>
        <button type="button" class="remove" id="remove">Remove Row</button><br>
        <button type="submit" class="submit btn">Submit</button>
    </form>

    <script src="script2.js"></script>
    </body>
</html>
