<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output page</title>
   <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <h1 id="osname" class="store"></h1>
    <h2 id="oaddress" class="address"></h2>
    <span id="oname" class="name"></span>
    <Span>:</Span>
    <span id="ono" class="no"></span>
    <table border="2">
        <thead>
            <tr>
                <th colspan="3">
                    <div class="cuname">Customer Name: <span id="cuname">N/A</span></div>
                </th>
                <th colspan="2">
                    <div class="cuno">Customer mobile No. : <span id="cuno">N/A</span></div>
                </th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Ammount</th>
            </tr>
        </thead>
        <tbody id="table_field">
            <!-- Rows will be dynamically added here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <div class="pieces">Total Quantity: <span id="overall_pieces">0</span></div>
                </td>
                <td colspan="2">
                    <div class="total">Total Ammount: <span id="overall_total">0</span></div>
                </td>
            </tr>
        </tfoot>
    </table>
<script src="outputscript.js"></script>
    
</body>
</html>
